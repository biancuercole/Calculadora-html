<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora html</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <h3>0</h3>
        </div>
        <div class="fila0">
            <button class="botonFila0">C</button>
            <button class="botonFila0">()</button>
            <button class="botonFila0">%</button>
            <button class="botonFila0">/</button>
        </div>
        <div class="fila1">
            <button class="botonFila1">7</button>
            <button class="botonFila1">8</button>
            <button class="botonFila1">9</button>
            <button class="botonFila1">x</button>
        </div>
        <div class="fila2">
            <button class="botonFila2">4</button>
            <button class="botonFila2">5</button>
            <button class="botonFila2">6</button>
            <button class="botonFila2">-</button>
        </div>
        <div class="fila3">
            <button class="botonFila3">1</button>
            <button class="botonFila3">2</button>
            <button class="botonFila3">3</button>
            <button class="botonFila3">+</button>
        </div>
        <div class="fila4">
            <button class="botonFila4">0</button>
            <button class="botonFila4">.</button>
            <button class="botonFila4">D</button>
            <button class="botonFila4">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
